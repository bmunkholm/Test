name: Bug Report
description: Report a bug
labels: [T-Bug]
body:
  - type: dropdown
    id: frequency
    attributes:
      label: How frequently does the bug occur?
      options:
        - Seen_once
        - Sometimes
        - All_the_time
    validations:
      required: false

  - type: dropdown
    id: repro
    attributes:
      label: Can you reproduce the bug?
      options:
        - Yes_always
        - Yes_sometimes
        - Not_yet
    validations:
      required: false
  
  - type: dropdown
    id: sync
    attributes:
      label: What SDK Sync flavour are you using?
      options:
        - Local_Database_only
        - Atlas_Device_Sync
        - Atlas_App_Services
    validations:
      required: false

  - type: dropdown
    id: flavour
    attributes:
      label: What SDK flavour are you using?
      options:
        - Local_Database_only
        - Atlas_Device_Sync
        - MongoDB_Realm

# .NET only
  - type: dropdown
    id: app-type
    attributes:
      label: ".NET:  What type of application is this?"
      options:
        - Unity
        - Xamarin
        - WPF
        - Console/Server
        - Other
    validations:
      required: false
