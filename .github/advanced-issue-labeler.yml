# syntax - https://github.com/redhat-plumbers-in-action/advanced-issue-labeler#policy
---

policy:
  - template: [bug.yml]
    section:
      - id: [frequency]
        block-list: []
        label:
          - name: 'Frequency:Once'
            keys: ['Once']
          - name: 'Frequency:Sometimes'
            keys: ['Sometimes']
          - name: 'Frequency:Allways'
            keys: ['Allways']

      - id: [repro]
        block-list: []
        label:
          - name: 'Repro:Always'
            keys: ['Always']
          - name: 'Repro:Sometimes'
            keys: ['Sometimes']
          - name: 'Repro:No'
            keys: ['No']

      - id: [sync, flavour]
        block-list: []
        label:
          - name: 'SDK-Use:Local'
            keys: [Local Database only']
          - name: 'SDK-Use:Sync' 
            keys: ['Atlas Device Sync']
          - name: 'SDK-Use:Services'
            keys: [
              'Atlas App Services', #  (auth, functions, etc.)',
              'MongoDB Atlas', #  (i.e. Sync, auth, functions)',
              'MongoDB Realm' # (i.e. Sync, auth, functions)'
              ]

      - id: [encryption]
        block-list: []
        label:
          - name: 'Encryption:On'
            keys: ['Yes']
          - name: 'Encryption:Off'
            keys: ['No']
